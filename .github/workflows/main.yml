name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        uses: cloudflare/wrangler-action@3.1.1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          preCommands: "npm i"
          command: deploy
